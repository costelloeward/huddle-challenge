<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9cd978f474.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <h1>
        <img class="logo" src ="images/logo.svg" alt="Huddle logo">
    </h1>
  </header>

  <div class="flex-grid">

    <picture class="col">
    <img class="mockup" src="images/illustration-mockups.svg" alt="decorative graphic of a list on a screen">
  </picture>

    <main class="col">
      <h2 class="panel-title">
        Build The Community Your Fans Will Love
      </h2>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>

      <button class="register" aria-label="Open register form">
          Register
      </button>

      <footer>
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </footer>
    </main>
  </div>

    <p class="attribution">

      Coded by <a href="#">Louise CW</a>.
    </p>
  </footer> -->
</body>
</html>
